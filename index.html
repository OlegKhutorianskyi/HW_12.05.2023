    <script>
        //Задача  1


        // Запросить у пользователя первое число через prompt
        let num1 = prompt("Введите первое число: ");

        // Запросить у пользователя второе число через prompt
        let num2 = prompt("Введите второе число: ");

        // Преобразовать введенные значения в числа
        num1 = Number(num1);
        num2 = Number(num2);

        // Вычислить сумму, разность, произведение и отношение
        let sum = num1 + num2;
        let diff = num1 - num2;
        let product = num1 * num2;
        let quotient = num1 / num2;

        // Вывести результаты в консоль
        console.log("Сумма: " + sum);
        console.log("Разность: " + diff);
        console.log("Произведение: " + product);
        console.log("Отношение: " + quotient);
